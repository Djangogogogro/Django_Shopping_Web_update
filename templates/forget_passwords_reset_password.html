{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock extra_css %}

{% block content %}
<div class="login-wrapper">
  <div class="login-box">
    <h1>Reset Passwords</h1>
    <form method="post">
      {% csrf_token %}
      <input type="password" name="new_password" required>
      <input type="submit" class="submit-btn" value="Done">
    </form>
  </div>
</div>
{% endblock content %}
