{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock %}

{% block content %}
<h2 class="dashboard-title">ðŸ“Š Sales Dashboard</h2>

<div class="dashboard-container">
  <div class="card">
    <form method="get" class="form-inline">
      <label for="days">Show daily sales for the last:</label>
      <input type="number" id="days" name="days" min="1" max="30" value="{{ days }}">
      <button type="submit">Update</button>
    </form>
    <h3>ðŸ“ˆ Daily Revenue</h3>
    <canvas id="dailyChart"></canvas>
  </div>

  <div class="card">
    <h3>ðŸ“Š Product Sales</h3>
    <canvas id="productChart"></canvas>
  </div>
</div>

<div class="dashboard-container">
  <div class="card">
    <form method="get" class="form-inline">
      <label for="days">Show daily sales for the last:</label>
      <input type="number" name="days" id="days" min="1" max="30" value="{{ days }}">

      <label for="name">Select Product:</label>
      <select name="name" id="name">
        <option value="">-- Choose --</option>
        {% for product in product_choices %}
          <option value="{{ product.name }}" {% if product.name == selected_product_id %}selected{% endif %}>
            {{ product.name }}
          </option>
        {% endfor %}
      </select>
      <button type="submit">Update</button>
    </form>
    <h3>ðŸ“ˆ Daily Revenue for Selected Product</h3>
    <canvas id="singleProductChart"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>

<!-- ========== æ¯æ—¥éŠ·å”®é¡åœ–è¡¨ ========== -->
<script>
  var dailyCtx = document.getElementById("dailyChart").getContext("2d");
  new Chart(dailyCtx, {
    type: "line",
    data: {
      labels: {{ daily_labels|safe }},
      datasets: [{
        label: "Daily Revenue",
        data: {{ daily_data|safe }},
        fill: false,
        borderColor: "rgba(75, 192, 192, 1)",
        backgroundColor: "rgba(75, 192, 192, 0.2)",
        tension: 0.1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        yAxes: [{ ticks: { beginAtZero: true } }]
      }
    }
  });
</script>

<!-- ========== å•†å“éŠ·é‡åœ–è¡¨ ========== -->
<script>
  var productCtx = document.getElementById("productChart").getContext("2d");
  new Chart(productCtx, {
    type: "bar",
    data: {
      labels: {{ product_labels|safe }},
      datasets: [{
        label: "Product Sales",
        data: {{ product_data|safe }},
        backgroundColor: "rgba(153, 102, 255, 0.5)",
        borderColor: "rgba(153, 102, 255, 1)",
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        yAxes: [{ ticks: { beginAtZero: true, precision: 0 } }]
      }
    }
  });
</script>

<script>
  var singleCtx = document.getElementById("singleProductChart").getContext("2d");
  new Chart(singleCtx, {
    type: "line",
    data: {
      labels: {{ single_product_labels|safe }},
      datasets: [{
        label: "Daily Quantity Sold",
        data: {{ single_product_data|safe }},
        borderColor: "rgba(255, 99, 132, 1)",
        backgroundColor: "rgba(255, 99, 132, 0.2)",
        fill: false,
        tension: 0.1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        yAxes: [{ ticks: { beginAtZero: true } }]
      }
    }
  });
</script>
{% endblock content %}
